<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Minimal static landing page showcasing curated coworking spaces."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>WeBarelyWork â€” Curated Coworking Spaces</title>
  </head>

  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header>
      <nav aria-label="Primary navigation">
        <ul>
          <li class="logo"><a href="#" aria-label="Home">WeBarelyWork</a></li>
          <li>
            <img src="images/pin.png" class="icon" alt="Location pin" />
          </li>
          <li class="align-right">
            <button class="icon-btn" type="button">
              <img src="images/burger.png" class="icon" alt="Open menu" />
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <section>
        <h1>The best coworking spaces for lazy devs.</h1>
      </section>

      <section class="item">
        <img
          src="images/hygge.jpg"
          class="item-img"
          alt="A smart coworking space"
          loading="lazy"
          decoding="async"
        />
        <div class="img-banner">Exclusive</div>
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
          <button type="button" aria-label="Book Hygge Lounge">Book</button>
        </div>
      </section>

      <section class="item">
        <img
          src="images/sky-garden.jpg"
          class="item-img"
          alt="A coworking space with plants"
          loading="lazy"
          decoding="async"
        />
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
          <button type="button" aria-label="Book Sky Garden">Book</button>
        </div>
      </section>

      <section class="item">
        <img
          src="images/generator.jpg"
          class="item-img"
          alt="A comfortable coworking space"
          loading="lazy"
          decoding="async"
        />
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
          <button type="button" aria-label="Book Generator Hub">Book</button>
        </div>
      </section>
    </main>
    <button class="chatbox-bg" type="button">
      <img src="images/message.png" class="chatbox-img" alt="Open chat" />
    </button>
  </body>
</html>
